{% extends 'base.html' %}
{% block head_title %}Star Wars{% endblock head_title %}

{% block content %}
<div class="container mt-4">

        {% if user.id == post.author.id %}
        <div class="card">
            <h1 class="card-header bg-warning text-center">Delete your post?</h1>
            <div class="card-body">
                <hr>
                <h3>Delete: {{ post.title }}</h3>
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                       

                        <div class="text-center mt-4">
                            <a href="{% url 'home' %}" class="btn btn-dark mx-2">Back</a>
                            <button type="submit" class="btn btn-danger mx-2">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    {% endif %}
</div>
{% endblock %}
