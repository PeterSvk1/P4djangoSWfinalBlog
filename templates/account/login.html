{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
{% block head_title %}Star Wars{% endblock head_title %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-warning shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-warning text-center">
            <h1 class="text-dark mb-0">Login</h1>
        </div>
        <div class="card-body">
            <p class="text-center mb-4">Dont have an account ? <a href="{% url 'account_signup' %}" class="text-warning">Sign Up</a>.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required id="id_login" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required id="id_password" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label for="id_remember" class="me-2">Remember Me:</label>
                    <input type="checkbox" name="remember" id="id_remember">
                </div>
                <button type="submit" class="btn btn-warning btn-block">Login &raquo;</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
