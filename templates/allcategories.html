{% extends 'base.html' %}

{% block head_title %}Star Wars{% endblock head_title %}

{% block content %}
<div class="container">
    <h1>All Categories</h1>
    <ul class="list-unstyled">
        {% for item in cat_all %}
        <li class="mb-3">
            <a class="btn btn-primary btn-block" href="{% url 'category' item|slugify %}">{{ item }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
